namespace: AppBundle
paths:
    tests: test
    # we are using ./app folder for logs and data
    log: ../../var/logs
    data: ../../var/data
    support: test/_support
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M