actor: ApiTester
modules:
    enabled:
        - Asserts
        - Symfony2:
            app_path: '../../app'
            var_path: '../../app'
        - PhpBrowser:
            url: 'http://localhost:8000'
        - REST:
            depends: Symfony2
            url: 'http://localhost:8000'
        - Doctrine2:
            depends: Symfony2
            cleanup: true
        - \AppBundle\Helper\Api
        - \AppBundle\Helper\Fixtures
        - \AppBundle\Helper\FactoryHelper
